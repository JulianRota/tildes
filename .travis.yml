language: python
python:
  - "3.8"
  - "3.8-dev"  # 3.8 development branch
# command to install dependencies
install:
  - pip install -r tildes/requirements.txt -r tildes/requirements-dev.txt
# command to run tests
before_script: cd tildes
script:
  - pytest
  - mypy .
  - black --check .
  - prospector
  - npm run lint
